<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Memória</title>

  <link rel="stylesheet" href="css/main.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">

</head>
<body class="index">

  <header>
    <div class="memory-game-logo-1 memory-game-logo-start" alt="Logo Jogo da Memoria"></div>

    <div id="user-counter-div"></div>
  </header>

  <main>
    <p class="default-font-4 game-instructions">
      Combine as cartas clicando em uma de cada vez. 
    </br>
      Você terá <span class="countdown-color">40 segundos.</span> 
    </p>
    <p class="default-font-3 good-luck">
      Boa sorte!
    </p>
    <a href="pages/game.html">
      <button class="button-pink-1 start-button">
        <span class="default-font-3 start-button-text">INICIAR</span>
      </button>
    </a>
  </main>

  <footer>
    <div class="love-care-logo-1 love-care-logo-index" alt="Logo Mili Love&Care"></div>
  </footer>

  <script src="../js/index.js"></script>
</body>
</html>
